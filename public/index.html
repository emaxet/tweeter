<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type ="text/css" />

    <!-- New Tweet Form -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/tweet-helpers.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="toggle-form"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action = "/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <p class="plus-140 error">Tweet length cannot exceed 140 characters</p>
          <p class="empty-tweet error">You can't submit empty tweets dummy!</p>
        </form>
      </section>

      <section class="tweet-feed">

      </section>

    </main>

  </body>
</html>
